  <div class="ion-text-end ion-margin-end">
    <ion-button fill="clear" color="danger" (click)="regresar()" class="custom-button">
      <ion-icon name="arrow-back"></ion-icon> REGRESAR
    </ion-button>
  </div>
  <ion-text class="ion-text-center" color="danger"><h5>AÃ±o: {{placa?.id}}</h5></ion-text>
  <div class="ion-padding container">
    <img [src]="placa?.foto" />
  </div>
  <div>
    <ion-grid>
      <ion-row class="ion-text-center" >
        <ion-col size="4"><ion-text color="danger">Pabellon:</ion-text></ion-col>
        <ion-col size="8">{{placa?.pabellon?.descripcion}}</ion-col>
      </ion-row>
      <ion-row class="ion-text-center">
        <ion-col size="4"><ion-text color="danger">Piso:</ion-text></ion-col>
        <ion-col size="8">{{placa?.piso}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>

    <ion-list>
      <ion-item *ngFor="let g of graduados; let index">
        <ion-avatar slot="start">
          <a [href]="g.url" [target]="'blank'"><img *ngIf="g.url" [src]="'https://yt3.googleusercontent.com/9XmuxL_LL7CxAOOlbBgTnJIo2uHpoLKHhWzlPt7O49ULQmvBSJlxk1RpX3pJ8jkRBkD6p9BIRg=s900-c-k-c0x00ffffff-no-rj'" /></a>
          <img *ngIf="!g.url" [src]="'https://cdn.icon-icons.com/icons2/2844/PNG/512/action_unavailable_icon_181083.png'">
        </ion-avatar>
        <ion-label>{{ g.nombres +" "+g.apePaterno}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
