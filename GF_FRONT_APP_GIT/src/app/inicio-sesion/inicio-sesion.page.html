<ion-content>
  <div class="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#FF0000" fill-opacity="1"
        d="M0,224L48,229.3C96,235,192,245,288,256C384,267,480,277,576,256C672,235,768,181,864,144C960,107,1056,85,1152,117.3C1248,149,1344,235,1392,277.3L1440,320L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
      </path>
    </svg>
  </div>

  <div class="page-header"></div>

  <div class="ion-padding container">
    <img src="https://i.pinimg.com/750x/34/30/f0/3430f09d54154dae08871818dce4abb1.jpg" />

    <div class="form-container">

      <ion-item>
        <ion-label position="stacked">Ingresar tu Correo:</ion-label>
        <ion-input [type]="'email'" [(ngModel)]="visitante!.email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Ingresar tu contraseña:</ion-label>
        <ion-input [type]="password" color="dark" [(ngModel)]="visitante!.password"></ion-input>
        <ion-icon name="eye-outline" *ngIf="ver" color="dark" (click)="mostrar()" slot="end"></ion-icon>
        <ion-icon name="eye-off-outline" *ngIf="noVer" color="dark"  (click)="mostrar()" slot="end"></ion-icon>
      </ion-item>
      <div class="ion-text-center" style="font-size: small;color: #dc3545;" *ngIf="alerta"><br>No debe dejar los campos vacios</div>
      <div class="ion-text-center" style="font-size: small;color: #dc3545;" *ngIf="mostrarExistencia"><br>Correo o contraseña incorrecta</div>
      <ion-button expand="block" (click)="ingresar()" class="main-button" color="danger">
        <ion-icon name="log-in"></ion-icon> INGRESAR
      </ion-button>

      <div class="sign-up">
        ¿No estás registrado?
        <ion-button color="dark" fill="clear" (click)="registrarRoute()">
          <span class="red-text">Regístrate</span>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
